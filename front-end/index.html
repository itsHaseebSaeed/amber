<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmberDAO</title>

  <body>

    <div id="header-container">
      <div id="logo">
        <img src="/public/logo.png" alt="AmberDAO"> 
        <h1>AmberDAO</h1>
      </div>
      <div id="illustration">
        <img src="/public/illustration.svg" alt="illustration.png">
      </div>
    </div>
    <div id="mid-section">
      <div id="about">
        <h2>About</h2>
        <p>Amber DAO is a community-led DeFi experiment in sound money.</p>
        <p>AMBER is the token governing the Amber DAO.</p>
        <p>The goal of the Amber DAO is to make AMBER the go-to store-of-value token in the Secret Network ecosystem.</p>
        <p>The total supply of AMBER is 8888.</p>
      </div>
      <div id="claim-container">
        <img src="/public/logo.png" alt="AmberDAO"> 
        <h1>Claim AMBER</h1>
        <button id="claim-button">CLAIM</button>
      </div>
    </div>
